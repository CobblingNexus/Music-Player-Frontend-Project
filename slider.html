<div class="player">
    <div class="controls">
        <div><i class="fas fa-random"></i></div>
        <div><i class="fas fa-step-backward"></i></div>
        <div><i class="fas fa-pause-circle"></i></div>
        <div><i class="fas fa-step-forward"></i></div>
        <div><i class="fas fa-redo"></i></div>
    </div>
    <!-- this is the slider -->
    <div id="slider">
        <!-- current time -->
        <div class="time">
            1:39
        </div>
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="30" class="slider" id="myRange">
        </div>
        <!-- total time -->
        <div class="time">
            4:44
        </div>
    </div>
</div>

        <i class="fas fa-list-ul"></i>
    </div>
    <div>
        <i class="fas fa-laptop"></i>
    </div>
    <div>
        <i class="fas fa-volume-up"></i>
    </div>
    <div class="slidecontainer" style="width:30%;">
        <input type="range" min="0" max="100" value="80" class="slider" id="myRange" style="margin-top:0px;">
    </div>

        <i class="fas fa-expand-alt"></i>
    </div>
